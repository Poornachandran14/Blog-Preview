<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./style.css">
 <link rel="icon" href="./assets/images/favicon-32x32.png">
 <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>


  <div class="container">
    <img src="./assets/images/illustration-article.svg" alt="illustration-article">
    <div class="description">
      <button class="button">Learning</button>
      <p class="publisher">Published 21 Dec 2023</p>
      <h2 class="heading">HTML & CSS foundations</h2>
      <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="profile">
      <img class="profile-image" src="./assets/images/image-avatar.webp" alt="image-avatar">
      <h4 class="name">Greg Hooper</h4>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/poorna._14/">Poornachandran K</a>
  </div>

</html>
